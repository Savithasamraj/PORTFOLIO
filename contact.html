        <h1>contact me for work/general Enquiry </h1>
        <form>
            <div class="mb-3">

                <input type="text" class="form-control" id="clientemail" aria-describedby="emailHelp">
                
              </div>

            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">phone</label>

            </div>
            <div class="mb-3">
                <label for="clientenquiry" class="form-label">Enquiry</label>
                <input type="password" class="form-control" id="clientenquiry">
              </div>
            <div class="mb-3"   id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">i want you to work on a project with</label>
            </div>
            
            <button type="submit" class="btn btn-sm">Submit</button>
